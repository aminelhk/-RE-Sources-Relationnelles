name: DEPLOY DEV AZURE
on:
  push:
    branches:
      - main

env:
  PROJECT_ID: resourcesrelationnelles.azurecr.io
  APP_NAME: -re-sources-relationnelles
  REGION: europe-west9
  REGISTRY: resourcesRelationnelles
  CLOUDRUN_SERVICE_DEV: githubactions

jobs:
  docker-build-push:
    runs-on: ubuntu-latest
    steps:
      - name: export short sha env
        run: echo "GITHUB_SHA_SHORT=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: export registry domain
        run: echo "REGISTRY_DOMAIN=${REGION}-docker.pkg.dev" >> $GITHUB_ENV

      - name: export image name env
        run: echo "IMAGE_NAME=${REGISTRY_DOMAIN}/${PROJECT_ID}/${REGISTRY}/${APP_NAME}:${GITHUB_SHA_SHORT}" >> $GITHUB_ENV

      - uses: actions/checkout@v4

      - name: docker build
        run: docker build --tag=${IMAGE_NAME} .
